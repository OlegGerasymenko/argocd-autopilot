apiVersion: kustomize.config.k8s.io/v1beta1
configMapGenerator:
- behavior: merge
  literals:
  - |
    repository.credentials=- passwordSecret:
        key: git_token
        name: autopilot-secret
      url: https://github.com/
      usernameSecret:
        key: git_username
        name: autopilot-secret
  name: argocd-cm
kind: Kustomization
namespace: argocd
images:
  - name: ghcr.io/dexidp/dex
    newName: varisacr.azurecr.io/compliant/dex-2.30.2
    newTag: latest
  - name: quay.io/argoproj/argocd
    newName: varisacr.azurecr.io/compliant/argocd-2.4.6
    newTag: latest
  - name: redis
    newName: varisacr.azurecr.io/compliant/redis-7.0.0-alpine
    newTag: latest
  - name: haproxy
    newName: varisacr.azurecr.io/compliant/haproxy-2.0.25-alpine
    newTag: latest
  - name: quay.io/argoprojlabs/argocd-image-updater
    newName: varisacr.azurecr.io/compliant/argocd-image-updater-0.12.0
    newTag: latest
resources:
- https://github.com/OlegGerasymenko/argocd/manifests/ha/cluster-install?ref=local

patches:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: argocd-applicationset-controller
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/resources
        value:
          limits:
            cpu: '1'
            memory: 2G
          requests:
            cpu: 100m
            memory: 128Mi
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: argocd-dex-server
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/resources
        value:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 64Mi
      - op: add
        path: /spec/template/spec/initContainers/0/resources
        value:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 64Mi
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: argocd-notifications-controller
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/resources
        value:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 64Mi
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: argocd-repo-server
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/resources
        value:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 64Mi
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: argocd-server
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/resources
        value:
          limits:
            cpu: '1'
            memory: 2G
          requests:
            cpu: 100m
            memory: 128Mi
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: argocd-redis-ha-haproxy
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/resources
        value:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 64Mi
      - op: add
        path: /spec/template/spec/initContainers/0/resources
        value:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 64Mi
  - path: argocd-server-deploy-command.yaml
    target:
      group: apps
      kind: Deployment
      name: argocd-server
      version: v1
